<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculadora/style/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="conteiner-principal">
        <div class="tela">
            <span id="resp">15 + 15</span>

        </div>
        <div class="conteiner-btn">
            <div class="btn">
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
                <div><span>DEL</span></div>
            </div>
            <div class="btn">
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>+</span></div>
            </div>
            <div class="btn">
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>-</span></div>
            </div>
            <div class="btn">
                <div><span>.</span></div>
                <div><span>0</span></div>
                <div><span>/</span></div>
                <div><span>x</span></div>
            </div>
            <div class="btn">
                <div id="btn-inferiores1"><span>RESET</span></div>
                <div id="btn-inferiores2"><span>=</span></div>
            </div>

        </div>
    </div>
 
   
   
</body>

</html>
