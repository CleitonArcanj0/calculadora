<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="conteiner-principal">
        <div class="tela">
            <span id="resp"></span>
        </div>
        <div class="conteiner-btn">
            <div class="btn">
                <div class="num" onclick="capturarNum(this)">7</div>
                <div class="num" onclick="capturarNum(this)">8</div>
                <div class="num" onclick="capturarNum(this)">9</div>
                <div class="num" onclick="capturarNum(this)">DEL</div>
            </div>
            <div class="btn">
                <div class="num" onclick="capturarNum(this)">4</div>
                <div class="num" onclick="capturarNum(this)">5</div>
                <div class="num" onclick="capturarNum(this)">6</div>
                <div class="num" onclick="capturarNum(this)">+</div>
            </div>
            <div class="btn">
                <div class="num" onclick="capturarNum(this)">1</div>
                <div class="num" onclick="capturarNum(this)">2</div>
                <div class="num" onclick="capturarNum(this)">3</div>
                <div class="num" onclick="capturarNum(this)">-</div>
            </div>
            <div class="btn">
                <div class="num" onclick="capturarNum(this)">.</div>
                <div class="num" onclick="capturarNum(this)">0</div>
                <div class="num" onclick="capturarNum(this)">/</div>
                <div class="num" onclick="capturarNum(this)">x</div>
            </div>
            <div class="btn">
                <div id="btn-inferiores1" onclick="reseta()"><span>RESET</span></div>
                <div id="btn-inferiores2" onclick="operacao()"><span>=</span></div>
            </div>

        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
